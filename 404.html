    <!-- custom css -->
    <style>
        :root {
            --header-height: 3rem;
            --nav-width: 68px;
            --first-color: #028784;
            --first-color-light: #b2d8d8;
            --white-color: #f7f6fb00;
            --body-font: 'Karla', sans-serif;
            --normal-font-size: 1rem;
            --z-fixed: 100
        }

        *,
        ::before,
        ::after {
            box-sizing: border-box
        }

        body {
            position: relative;
            margin: var(--header-height) 0 0 0;
            padding: 0 0rem;
            font-family: var(--body-font);
            font-size: var(--normal-font-size);
            transition: .5s;
            overflow: hidden !important;
        }

        a {
            text-decoration: none
        }

        h1,
        h2,
        h3,
        h4,
        h5 {
            font-family: "Spectral", serif;
        }

        p {
            font-family: "Karla", sans-serif;
        }

        .header {
            width: 100%;
            height: var(--header-height);
            position: fixed;
            top: 0;
            left: 0;
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 0 1rem;
            z-index: var(--z-fixed);
            transition: .5s
        }

        .header_toggle {
            color: var(--first-color);
            font-size: 1.5rem;
            cursor: pointer
        }

        .header_img {
            width: 30px;
            height: 30px;
            display: flex;
            justify-content: center;
            border-radius: 50%;
            overflow: hidden
        }

        .header_img img {
            width: 30px
        }

        .l-navbar {
            position: fixed;
            top: 0;
            left: -30%;
            width: var(--nav-width);
            height: 100vh;
            background-color: var(--first-color);
            padding: .5rem 1rem 0 0;
            transition: .5s;
            z-index: var(--z-fixed);
            box-shadow: rgba(0, 0, 0, 0.35) 0px 5px 15px;
        }

        .nav {
            height: 100%;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
            overflow: hidden
        }

        .nav_logo,
        .nav_link {
            display: grid;
            grid-template-columns: max-content max-content;
            align-items: center;
            column-gap: 1rem;
            padding: .5rem 0 .5rem 1.5rem
        }

        .img_logo {
            display: grid;
            grid-template-columns: max-content max-content;
            align-items: center;
            column-gap: 1rem;
            /* T L B R  */
            padding: .5rem 0 1.5rem 1.25rem;
        }

        .nav_logo {
            margin-bottom: 2rem
        }

        .nav_logo-icon {
            font-size: 1.25rem;
            color: #fff;
        }

        .nav_logo-name {
            color: #fff;
            font-weight: 700
        }

        .nav_link {
            position: relative;
            color: var(--first-color-light);
            margin-bottom: 1.5rem;
            transition: .3s
        }

        .nav_link:hover {
            color: #fff;
        }

        .nav_icon {
            font-size: 1.25rem
        }

        .show {
            left: 0
        }

        .body-pd {
            padding-left: calc(var(--nav-width) + 0rem)
        }

        .header-pd {
            padding-left: calc(var(--nav-width) + 1.25rem)
        }

        .active {
            color: #fff;
        }

        .nav_list .active::before {
            content: '';
            position: absolute;
            left: 0;
            width: 2px;
            height: 32px;
            background-color: #fff;
        }

        .height-100 {
            height: 100vh
        }

        .width-100 {
            width: 100vw;
        }

        @media screen and (min-width: 768px) {
            body {
                margin: calc(var(--header-height) + 0rem) 0 0 0;
                padding-left: calc(var(--nav-width) + 0rem)
            }

            .header {
                height: calc(var(--header-height) + 1rem);
                padding: 0 2rem 0 calc(var(--nav-width) + 2rem)
            }

            .header_img {
                width: 30px;
                height: 30px
            }

            .header_img img {
                width: 30px
            }

            .l-navbar {
                left: 0;
                padding: 1rem 1rem 0 0
            }

            .show {
                width: calc(var(--nav-width) + 150px)
            }

            .body-pd {
                padding-left: calc(var(--nav-width) + 150px)
            }

            .header-pd {
                padding-left: calc(var(--nav-width) + 170px)
            }
        }
    </style>

</head>

<body>

        <div class="l-navbar" id="nav-bar">

                    <div class="nav_list">

        <div class="settings_account bg-light px-3 py-2 text-center d-none">

                        <h5 class="pb-4 errtext">Looks like this page is missing. Dont worry though, our best man is on
                            the
                            case.</h5>

                    </div>

                    </div>
                </div>
            </div>
        </div>
        <!--Container Main end-->
        <script src="js/dark-mode-switch.min.js"></script>
        <!-- bootstrap -->
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous">
        </script>
        <script type='text/javascript'>
            document.addEventListener("DOMContentLoaded", function (event) {

                const showNavbar = (toggleId, navId, bodyId, headerId) => {
                    const toggle = document.getElementById(toggleId),
                        nav = document.getElementById(navId),
                        bodypd = document.getElementById(bodyId),
                        headerpd = document.getElementById(headerId)

                    // Validate that all variables exist
                    if (toggle && nav && bodypd && headerpd) {
                        toggle.addEventListener('click', () => {
                            // show navbar
                            nav.classList.toggle('show')
                            // change icon
                            toggle.classList.toggle('bx-x')
                            // add padding to body
                            bodypd.classList.toggle('body-pd')
                            // add padding to header
                            headerpd.classList.toggle('header-pd')
                        })
                    }
                }

                showNavbar('header-toggle', 'nav-bar', 'body-pd', 'header')

                /*===== LINK ACTIVE =====*/
                const linkColor = document.querySelectorAll('.nav_link')

                function colorLink() {
                    if (linkColor) {
                        linkColor.forEach(l => l.classList.remove('active'))
                        this.classList.add('active')
                    }
                }
                linkColor.forEach(l => l.addEventListener('click', colorLink))

                // Your code to run since DOM is loaded and ready
            });
        </script>
        <script>
            var preloader = document.getElementById("loading");

            function load() {
                preloader.style.display = 'none';
            }
        </script>
        <script>
            var moon = document.querySelector('.btn-moon');
            var sun = document.querySelector('.btn-sun');

            document.getElementById("darkSwitch").addEventListener("click", function () {
                moon.classList.toggle('d-none');
                sun.classList.toggle('d-none');
            });
        </script>
        <script>
            // account settings 

            var user_button = document.querySelector('.bxs-user-circle');
            var settings_account = document.querySelector('.settings_account');

            user_button.addEventListener("click", function () {
                settings_account.classList.toggle('d-none');
            })
        </script>
